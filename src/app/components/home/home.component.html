<div class="container" *ngIf="weatherData">
  <div class="upper-data">
    <img src="cold-wheather.jpg" *ngIf="weatherData[0].Temperature.Metric.Value < 20" />
    <img src="hot-wheather.jpg" *ngIf="weatherData[0].Temperature.Metric.Value >= 20" />

    <div class="weather-data" *ngIf="locationData">
      <div class="city">{{locationData[0].EnglishName}}</div>
      <div class="temperature">{{ weatherData[0].Temperature.Metric.Value | number: '1.0-0'}}°C</div>
    </div>
  </div>
  <div class="lower-data">
    <div class="more-info-label">
      More Information
    </div>
    <div class="more-info-container">
      <div class="info-block">
        <div class="info-block-label">
          <img src="min_image.jpg">
          <span>min</span>
        </div>
        <div class="info-block-value" *ngIf="weatherData">
          {{weatherData[0].Temperature.Metric.Value}}°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="max.jpg">
          <span>max</span>
        </div>
        <div class="info-block-value">
          23°C
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="humidity.jpg">
          <span>humidity</span>
        </div>
        <div class="info-block-value">
          77%
        </div>

      </div>

      <div class="info-block">
        <div class="info-block-label">
          <img src="wind.png">
          <span>wind</span>
        </div>
        <div class="info-block-value">
          12 km/h
        </div>

      </div>
    </div>
  </div>
</div>
